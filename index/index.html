<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Web clothes shop design</title>
</head>
<body class="index">
    <div class="column_1"></div>
    <header class="header">
        <div class="header__logo-title">
            YOUTH SHOP
        </div>
        <div class="header__nav-panel">
            <div class="header__nav-panel__button nav__button">about</div>
            <div class="header__nav-panel__button nav__button">shop</div>
            <div class="header__nav-panel__button nav__button">collections</div>
            <div class="header__nav-panel__button nav__button">cart</div>
        </div>
        <div class="header__nav-mobile">
            <img src="/svg-icon/menu-icon.svg" alt="">
        </div>
    </header>
    <article class="article">
        <div class="article__title">new collections</div>
        <div class="article__text text">Now based in Mexico City, the line uses natural fiber fabrics to create modern minimalistic silouettes inspired by muted landscapes and soft textures.</div>
        <div class="article__button button">shop now</div>
        <div class="article__desc">view all</div>
    </article>
    <div class="index__pic">
    </div>
    <div class="index__pic__part"></div>
    <footer class="footer">
        <div class="footer__footer-link">
            <div class="footer-link__social-icon">
                <img src="/svg-icon/soc-icon-1.svg" alt="">
            </div>
            <div class="footer-link__social-icon">
                <img src="/svg-icon/soc-icon-2.svg" alt="">
            </div>
            <div class="footer-link__social-icon">
                <img src="/svg-icon/soc-icon-3.svg" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
